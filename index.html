<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Style Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Logout</h1>
            <p class="subtitle">Sign into our account</p>
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password">
            </div>
            
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button class="login-button">LOGIN</button>
            
            <div class="register-link">
                Don't have an account? <a href="#">Register here</a>
            </div>
        </div>
        
        <div class="fashion-collage">
            <div class="fashion-image">
                <img src="3.png" alt="Fashion 1">
                <div class="tape top-right"></div>
            </div>
            <div class="fashion-image">
                <img src="2.png" alt="Fashion 2">
                <div class="tape top-left"></div>
            </div>
            <div class="fashion-image">
                <img src="show.png" alt="Fashion 3">
                <div class="tape top-right"></div>
            </div>
            <div class="fashion-image">
                <img src="fashion.png" alt="Fashion 4">
                <div class="tape top-left"></div>
            </div>
            <div class="fashion-title" id="fashionTitle">FASHION STYLE</div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
